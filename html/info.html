<!DOCTYPE HTML>
<html>
<head>
    <title>注册页面</title>
    <meta charset="utf-8" >
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
      <script src="../bootstrap/js/register.js"></script>

    <!--
      <link href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery-1.12.0.min.js"></script>
      <script src="../bootstrap/js/bootstrap.min.js"></script>

   -->

    <style>
        #modal-body1
        {
            display:block;
        }
        #modal-body2
        {
            display:none;
        }

    </style>



</head>
<body>

<h2>注册页面</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal">
注册
</button>

<!-- 注册的模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">

                </h4>
            </div>
            <div class="modal-body" id="modal-body1">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#" onclick="onclickli(1)">　　登录　　</a> </li>
                    <li  ><a href="#" onclick="onclickli(2)">　　注册　　</a></li>
                </ul>

                <div   style="border-top-color: white" class="panel panel-info">
                    <div  style="margin: 30px 150px 0 40px;  " class="panel-body">
                        <div >
                            <form class="bs-example bs-example-form" role="form">
                                <div class="input-group">


                                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                                    <input type="text" id="logName " name="name"class="form-control" placeholder="　手机号">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                    <input type="password" id="logPassword" name="password"class="form-control" placeholder="密码">
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button"id="login"   class="btn btn-primary">
                        登录
                    </button>
                </div>
            </div>


            <div class="modal-body" id="modal-body2">
                <ul class="nav nav-tabs">
                    <li ><a href="#" onclick="onclickli(1)">　　登录　　</a></li>
                    <li class="active"  > <a href="#"  onclick="onclickli(2)">　　注册　　</a></li>
                </ul>

                <div   style="border-top-color: white" class="panel panel-info">
                    <div  style="margin: 30px 150px 0 40px;  " class="panel-body">
                        <div >
                            <form class="bs-example bs-example-form" role="form">
                                <div class="input-group">


                                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                                    <input type="text" id="tel" name="tel"class="form-control" placeholder="手机号">

                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                                    <input type="text"id="name" name="name" class="form-control" placeholder="昵称">
                                </div>
                                <br>

                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                    <input type="password"id="password" name="password" class="form-control" placeholder="密码">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon 	glyphicon glyphicon-envelope"></span>
                                    <input type="text" id="email" name="email"class="form-control" placeholder="邮箱">
                                </div>
                                <br>


                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" id="register"  class="btn btn-primary">
                        注册
                    </button>
                </div>
            </div>


        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
